<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Location Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Map container */
        #map {
            height: calc(100vh - 60px); /* Full height minus header height */
        }

        /* Location info container */
        #location-info {
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensure it stays on top of the map */
        }

        /* Text styling for location information */
        #location-info h2 {
            font-size: 24px; /* Larger font size for the header */
            margin: 0;
        }

        #location-info p {
            font-size: 18px; /* Larger font size for latitude and longitude */
            margin: 5px 0;
        }

        /* Adjust zoom control position */
        .leaflet-control-zoom {
            position: absolute;
            bottom: 10px; /* Adjust bottom position */
            right: 10px; /* Adjust right position */
            z-index: 1000; /* Ensure it stays on top */
        }

        /* Responsive layout adjustments */
        @media (max-width: 768px) {
            #location-info h2 {
                font-size: 20px; /* Slightly smaller header on mobile */
            }

            #location-info p {
                font-size: 16px; /* Slightly smaller text on mobile */
            }
        }

        @media (max-width: 480px) {
            #location-info h2 {
                font-size: 18px; /* Even smaller header on very small screens */
            }

            #location-info p {
                font-size: 14px; /* Even smaller text on very small screens */
            }
        }
    </style>
</head>
<body>
    <div id="location-info">
        <h2>Location Info</h2>
        <p>Latitude: <span id="latitude">--</span></p>
        <p>Longitude: <span id="longitude">--</span></p>
        <label for="role">I am a:</label>
        <select id="role" onchange="updateRole()">
            <option value="driver">Driver</option>
            <option value="motorcyclist">Motorcyclist</option>
        </select>
        <!-- <button id="speak-button" onclick="runSpeechSynthesis()">Speak Alert</button> -->
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> <!-- Add Socket.IO client library -->
    <script>
        function updateRole() {
            const role = document.getElementById('role').value;
            localStorage.setItem('role', role);
            console.log('Role updated to:', role);
        }

        function setInitialRole() {
            const storedRole = localStorage.getItem('role');
            if (storedRole) {
                document.getElementById('role').value = storedRole;
            }
        }

        // Call this function on page load
        setInitialRole();

        // Initialize the map with a closer zoom level
        const map = L.map('map').setView([51.505, -0.09], 18); // Zoom level increased from 15 to 18

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Initialize a marker to represent the user's location
        let userMarker = L.marker([51.505, -0.09]).addTo(map);

        function updateLocation(lat, lon) {
            // Update marker position
            userMarker.setLatLng([lat, lon]);
            map.setView([lat, lon], 18); // Set zoom level when updating location

            // Update latitude and longitude on the page
            document.getElementById('latitude').textContent = lat.toFixed(6);
            document.getElementById('longitude').textContent = lon.toFixed(6);
        
            // call API
            sendLocationToServer(lat, lon);
        }

        function generateUUID() {
            return crypto.randomUUID(); // Modern browsers support this
        }

        function getOrCreateUserID() {
            let userID = localStorage.getItem('userID');
            if (!userID) {
                userID = generateUUID();
                localStorage.setItem('userID', userID);
            }
            return userID;
        }

        // Display the user ID on the page
        const userID = getOrCreateUserID();

        function sendLocationToServer(lat, lon) {
            const apiURL = 'https://sharetheroadmvp.onrender.com/location';
            const role = document.getElementById('role').value;

            return fetch(apiURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({userID: userID, latitude: lat, longitude: lon, role: role}),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => console.error('Error:', error));
        }

        function startTracking() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // Update location and map
                    updateLocation(lat, lon);
                    
                }, error => console.error('Error getting location:', error), {
                    enableHighAccuracy: true, // Use high accuracy if available
                    timeout: 10000, // Timeout after 10 seconds
                    maximumAge: 0 // Ensure fresh location
                });
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }

        // Start tracking when the page loads
        startTracking();

        // WebSocket connection
        const socket = io('https://sharetheroadmvp.onrender.com'); // Adjust the URL if needed

        socket.on('notification', async (data) => {
            console.log('Notification received:', data.message);
            if ('speechSynthesis' in window) {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel(); // Cancel any ongoing speech
                }
                
                const utterance = new SpeechSynthesisUtterance(data.message);
                utterance.pitch = 1; // Default pitch
                utterance.rate = 1;  // Default rate
                
                // Use a promise to handle speech synthesis
                await new Promise((resolve, reject) => {
                    utterance.onend = resolve;
                    utterance.onerror = reject;
                    speechSynthesis.speak(utterance);
                });
            } else {
                console.log('Speech synthesis not supported.');
            }
        });

        socket.on('connect', () => {
            console.log('Connected to WebSocket server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from WebSocket server');
        });

    </script>
</body>
</html>
