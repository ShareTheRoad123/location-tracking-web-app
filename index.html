<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Location Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Map container */
        #map {
            height: calc(100vh - 60px); /* Full height minus header height */
        }

        /* Location info container */
        #location-info {
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensure it stays on top of the map */
        }

        /* Responsive layout adjustments */
        @media (max-width: 768px) {
            #location-info {
                font-size: 14px; /* Slightly smaller text on mobile */
            }
        }

        @media (max-width: 480px) {
            #location-info {
                padding: 5px;
                font-size: 12px; /* Even smaller text on very small screens */
            }
        }
    </style>
</head>
<body>
    <div id="location-info">
        <h2>Location Info</h2>
        <p>Latitude: <span id="latitude">--</span></p>
        <p>Longitude: <span id="longitude">--</span></p>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Initialize a marker to represent the user's location
        let userMarker = L.marker([51.505, -0.09]).addTo(map);

        function updateLocation(lat, lon) {
            // Update marker position
            userMarker.setLatLng([lat, lon]);
            map.setView([lat, lon], 13);

            // Update latitude and longitude on the page
            document.getElementById('latitude').textContent = lat.toFixed(6);
            document.getElementById('longitude').textContent = lon.toFixed(6);
        }

        function startTracking() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // Update location and map
                    updateLocation(lat, lon);
                    
                    // Optional: Send location to server (for future use)
                    // fetch('YOUR_SERVER_URL', { method: 'POST', body: JSON.stringify({ latitude: lat, longitude: lon }) });
                    
                }, error => console.error('Error getting location:', error), {
                    enableHighAccuracy: true, // Use high accuracy if available
                    timeout: 10000, // Timeout after 10 seconds
                    maximumAge: 0 // Ensure fresh location
                });
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }

        // Start tracking when the page loads
        startTracking();
    </script>
</body>
</html>
